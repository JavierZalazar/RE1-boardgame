<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Resident Evil 1 | Boardgame</title>
</head>

<body>
    <div class="container-fluid text-white">
        <h1 class="text-center py-5">Resident Evil 1 | Campaing Tracker</h1>
        <div class="container py-5">
            <div class="characters mb-5 rounded" id="characters">
                <!-- TODO: Personaje/s | Vida | Inventario -->
            </div>
            <div class="adside mb-5 p-3 row text-center rounded">
                <!-- TODO: Contenido del Stash -->
                <div class="item-box col-4">
                    <h2 class="pb-3">Items Box</h2>
                    <div class="card m-auto" style="width: 18rem;" id="item-box">
                    </div>
                </div>

                <!-- TODO: Mercecnarios | Danger lvl (misiones y narrativa) -->
                <div class="mercenarios col-4" id="mercenarios">
                    <h2 class="pb-3">Character Reserve</h2>
                </div>
                <div class="col-4 text-center">
                    <div class="pb-3" id="dangerLVL">
                    </div>
                    <div class="pb-3">
                        <div class="pb-3">
                            <h2 class="pb-3">Narrative Cards</h2>
                            <div class="card m-auto" style="width: 18rem;" id="narrativeCards">
                            </div>
                        </div>
                        <div class="pb-3">
                            <h2 class="pb-3">Missions Cards</h2>
                            <div class="card m-auto" style="width: 18rem;" id="misionCards">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map pb-3 text-center">
                <!-- TODO: Mapa -->
                <img class="rounded img-fluid" src="./img/map.jpg" alt="mapa">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/characters.js"></script>
    <script src="./js/generals.js"></script>
    <script src="./js/conexions.js"></script>


</body>

</html>
